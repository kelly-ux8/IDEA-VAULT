<body>

    <!-- Leaderboard Section -->
    <section class="leaderboard-section">
        <h1>Leaderboard</h1>
      <div id="board"></div>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="js/main.js"></script>
    <script>
let board = JSON.parse(localStorage.getItem("ivc_leaderboard")) || [];

board.forEach(user=>{
document.getElementById("board").innerHTML +=
`<p>${user.name} - ${user.score}%</p>`;
});
</script>
