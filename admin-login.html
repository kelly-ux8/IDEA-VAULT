<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{font-family:Arial;text-align:center;margin-top:100px}
input{padding:10px;margin:10px;width:250px}
button{padding:10px 20px;background:black;color:white;border:none}
</style>
</head>
<body>

<h2>Admin Panel Login</h2>

<input type="text" id="username" placeholder="Admin Username"><br>
<input type="password" id="password" placeholder="Password"><br>

<button onclick="loginAdmin()">Login as Admin</button>

<script>
function loginAdmin(){

let email = document.getElementById("adminEmail").value;
let pass = document.getElementById("adminPass").value;

// SIMPLE ADMIN ACCOUNT
if(email==="admin@ivc.com" && pass==="1234"){

localStorage.setItem("ivc_admin", JSON.stringify({
email:email
}));

alert("Admin Login Successful");

window.location="admin.html";

}else{
alert("Wrong Admin Details");
}

}
</script>

</body>
</html>
