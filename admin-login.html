<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>
body{
font-family:Arial;
text-align:center;
margin-top:100px;
background:#f5f5f5;
}

input{
padding:10px;
margin:10px;
width:250px;
}

button{
padding:10px 20px;
background:black;
color:white;
border:none;
cursor:pointer;
}
</style>

</head>
<body>

<h2>Admin Panel Login</h2>

<input type="text" id="adminEmail" placeholder="Admin Email"><br>
<input type="password" id="adminPass" placeholder="Password"><br>

<button onclick="loginAdmin()">Login as Admin</button>

<script>

function loginAdmin(){

let email = document.getElementById("adminEmail").value;
let pass = document.getElementById("adminPass").value;

// Admin Account
if(email === "admin@ivc.com" && pass === "1234"){

// Save admin session
localStorage.setItem("ivc_admin_logged_in", "true");

alert("Admin Login Successful");

// Go to panel
window.location.href = "admin.html";

}else{

alert("Wrong Admin Details");

}

}

</script>

</body>
</html>
