<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{font-family:Arial;text-align:center;margin-top:100px}
input{padding:10px;margin:10px;width:250px}
button{padding:10px 20px;background:black;color:white;border:none}
</style>
</head>
<body>

<h2>Admin Panel Login</h2>

<input type="text" id="username" placeholder="Admin Username"><br>
<input type="password" id="password" placeholder="Password"><br>

<button onclick="login()">Login</button>

<script>
function login(){
let user = document.getElementById("username").value;
let pass = document.getElementById("password").value;

if(user==="admin" && pass==="IPvault123"){
localStorage.setItem("admin","true");
window.location="admin-panel.html";
}else{
alert("Wrong Admin Credentials");
}
}
</script>

</body>
</html>
