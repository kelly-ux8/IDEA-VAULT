<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IDEA VAULT CLUB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="images/logo.png" alt="IDEA VAULT CLUB Logo" class="logo-nav">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="quiz.html">Quizzes</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="ip_tool.html">IP Tool</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <section class="form-section">
        <h1>Member Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>

    <script src="js/main.js"></script>
    <script>
        // LOGIN FUNCTIONALITY
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let users = JSON.parse(localStorage.getItem('ivc_members')) || [];

            let user = users.find(u => u.email === email && u.password === password);

            if(user){
                localStorage.setItem('ivc_current_user', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
