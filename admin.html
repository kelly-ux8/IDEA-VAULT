<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="css/style.css">
<style>
body{font-family:Arial;background:#f5f5f5}
.panel{max-width:800px;margin:auto;padding:20px}
.card{background:white;padding:20px;margin:20px 0;border-radius:10px}
input, select{padding:10px;margin:5px;width:100%}
button{padding:10px;background:black;color:white;border:none}
</style>
</head>
<body>

<script>
// Protect admin panel
if(localStorage.getItem("ivc_admin_logged_in") !== "true"){
alert("Admin access only!");
window.location.href="admin-login.html";
}
</script>

<div class="panel">

<h1>Admin Dashboard</h1>

<button onclick="logout()">Logout</button>

<div class="card">
<h2>Upload New Quiz</h2>

<input type="text" id="quizTitle" placeholder="Quiz Title">

<select id="quizCategory">
<option value="patent">Patent</option>
<option value="trademark">Trademark</option>
<option value="copyright">Copyright</option>
</select>

<input type="text" id="question" placeholder="Question">
<input type="text" id="opt1" placeholder="Option 1">
<input type="text" id="opt2" placeholder="Option 2">
<input type="text" id="opt3" placeholder="Option 3">
<input type="text" id="opt4" placeholder="Option 4">

<select id="correct">
<option value="0">Option 1</option>
<option value="1">Option 2</option>
<option value="2">Option 3</option>
<option value="3">Option 4</option>
</select>
  <button onclick="saveQuiz()">Upload Quiz</button>

<button onclick="adminLogout()" class="admin-logout-btn">
Logout Admin
</button>
</div>

<div class="card">
<h2>Quiz Settings</h2>

<input type="number" id="passmark" placeholder="Pass Mark (%)">
<input type="number" id="timer" placeholder="Timer (seconds)">

<button onclick="saveSettings()">Save Settings</button>

</div>

</div>

<script>

function adminLogout(){

localStorage.removeItem("ivc_admin_logged_in");

alert("Admin logged out");

window.location.href="index.html";

}
function saveQuiz(){

let quiz = {
title: document.getElementById("quizTitle").value,
category: document.getElementById("quizCategory").value,
question: document.getElementById("question").value,
options: [
document.getElementById("opt1").value,
document.getElementById("opt2").value,
document.getElementById("opt3").value,
document.getElementById("opt4").value
],
answer: parseInt(document.getElementById("correct").value)
};

let quizzes = JSON.parse(localStorage.getItem("quizzes")) || [];
quizzes.push(quiz);
localStorage.setItem("quizzes", JSON.stringify(quizzes));

alert("Quiz Saved!");
}

function saveSettings(){
localStorage.setItem("passmark", document.getElementById("passmark").value);
localStorage.setItem("timer", document.getElementById("timer").value);
alert("Settings Saved");
}

</script>

</body>
</html>
