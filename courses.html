<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - IDEA VAULT CLUB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="images/logo.png" alt="IDEA VAULT CLUB Logo" class="logo-nav">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quizzes</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="ip_tool.html">IP Tool</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!-- Courses Section -->
    <section class="courses-section">
        <h1>Intellectual Property Courses</h1>
        <div id="coursesContainer">
            <!-- Courses will be loaded here -->
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        // CHECK LOGIN
        let currentUser = JSON.parse(localStorage.getItem('ivc_current_user'));
        if(!currentUser){
            alert('Please login first!');
            window.location.href = 'login.html';
        }

        // SAMPLE COURSES (if LocalStorage empty)
        let courses = JSON.parse(localStorage.getItem('ivc_courses')) || [
            {
                title: "Introduction to Intellectual Property",
                content: "Learn the basics of patents, trademarks, copyrights, and trade secrets."
            },
            {
                title: "Patents Explained",
                content: "Understand how patents work, how to file them, and their legal protections."
            },
            {
                title: "Trademarks and Branding",
                content: "Learn how trademarks protect logos, names, and brand identity."
            }
        ];

        // Save default courses if LocalStorage empty
        if(!localStorage.getItem('ivc_courses')){
            localStorage.setItem('ivc_courses', JSON.stringify(courses));
        }

        const container = document.getElementById('coursesContainer');
        courses.forEach(course => {
            let div = document.createElement('div');
            div.classList.add('course-card');
            div.innerHTML = `
                <h2>${course.title}</h2>
                <p>${course.content}</p>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
