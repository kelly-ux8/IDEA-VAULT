<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Business Decision Tool - IDEA VAULT CLUB</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
.navbar { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#222; color:white; }
.navbar img { height:50px; }
.nav-links { list-style:none; display:flex; gap:15px; }
.nav-links li a { color:white; text-decoration:none; font-weight:bold; }
.ip-tool-section { max-width:900px; margin:50px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 3px 15px rgba(0,0,0,0.1); }
.tool-btn { padding:10px 20px; margin:10px; border:none; background:#007bff; color:white; border-radius:5px; cursor:pointer; }
.tool-btn:hover { background:#0056b3; }
.question-step { margin-bottom:20px; }
#result { margin-top:20px; background:#e9f7ef; padding:20px; border-radius:10px; }
.article-link { display:block; margin-top:5px; color:#007bff; text-decoration:none; }
.article-link:hover { text-decoration:underline; }
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <img src="images/logo.png" alt="IDEA VAULT CLUB Logo">
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="quiz.html">Quizzes</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
</nav>

<section class="ip-tool-section">
<h1>IP Business Decision Tool</h1>
<p>Answer the questions below to determine the best type(s) of Intellectual Property protection for your business idea, with real-world resources and articles.</p>

<div id="toolContainer">
    <!-- Step 1 -->
    <div class="question-step" id="step1">
        <p>1. What is your idea?</p>
        <button class="tool-btn" data-type="brand">Brand / Logo</button>
        <button class="tool-btn" data-type="product">Product / Invention</button>
        <button class="tool-btn" data-type="creative">Creative Work</button>
    </div>

    <!-- Step 2 -->
    <div class="question-step" id="step2" style="display:none;">
        <p id="step2-question"></p>
        <button class="tool-btn" id="nextStep">See Recommendations</button>
    </div>

    <!-- Result -->
    <div id="result" style="display:none;">
        <h2>Recommended IP Protection:</h2>
        <div id="ipResult"></div>
    </div>
</div>
</section>

<script>
const step1Btns = document.querySelectorAll('#step1 .tool-btn');
const step2 = document.getElementById('step2');
const step2Question = document.getElementById('step2-question');
const nextStepBtn = document.getElementById('nextStep');
const resultDiv = document.getElementById('result');
const ipResult = document.getElementById('ipResult');
let selectedType = '';

const ipKnowledge = {
    brand: {
        title: "TRADEMARK",
        description: "A trademark protects your brand identity, including logos, slogans, and brand names. It prevents others from using similar marks that could confuse customers.",
        examples: ["Nike swoosh", "Apple logo"],
        resources: [
            {title:"WIPO Trademarks Guide", url:"https://www.wipo.int/trademarks/en/"},
            {title:"USPTO Trademark Basics", url:"https://www.uspto.gov/trademarks/basics"},
            {title:"ARIPO Trademark Info", url:"https://www.aripo.org/ip-services/trade-marks/"}
        ]
    },
    product: {
        title: "PATENT",
        description: "A patent protects your invention or product design, giving you exclusive rights to make, use, or sell your invention for a set period.",
        examples: ["Smartphone touchscreen", "3D printing methods"],
        resources: [
            {title:"WIPO Patents Guide", url:"https://www.wipo.int/patents/en/"},
            {title:"USPTO Patent Basics", url:"https://www.uspto.gov/patents/basics"},
            {title:"ARIPO Patent Info", url:"https://www.aripo.org/ip-services/patents/"}
        ]
    },
    creative: {
        title: "COPYRIGHT",
        description: "Copyright protects original works of authorship, such as books, music, films, and software, giving you exclusive rights to reproduce, distribute, or adapt your work.",
        examples: ["Harry Potter books", "The Lion King movie"],
        resources: [
            {title:"WIPO Copyright Guide", url:"https://www.wipo.int/copyright/en/"},
            {title:"US Copyright Office Basics", url:"https://www.copyright.gov/"},
            {title:"ARIPO Copyright Info", url:"https://www.aripo.org/ip-services/copyright/"}
        ]
    }
};

// Step 1 selection
step1Btns.forEach(btn => {
    btn.addEventListener('click', function(){
        selectedType = this.getAttribute('data-type');
        document.getElementById('step1').style.display = 'none';
        step2.style.display = 'block';

        if(selectedType === 'brand'){
            step2Question.textContent = "Do you want to protect your brand name or logo?";
        } else if(selectedType === 'product'){
            step2Question.textContent = "Do you want to patent your product invention?";
        } else if(selectedType === 'creative'){
            step2Question.textContent = "Do you want to copyright your creative work (books, music, art)?";
        }
    });
});

// Step 2 â†’ show recommendations
nextStepBtn.addEventListener('click', function(){
    step2.style.display = 'none';
    resultDiv.style.display = 'block';

    const info = ipKnowledge[selectedType];
    ipResult.innerHTML = `
        <h3>${info.title}</h3>
        <p>${info.description}</p>
        <strong>Examples:</strong>
        <ul>
            ${info.examples.map(ex => `<li>${ex}</li>`).join('')}
        </ul>
        <strong>Learn More:</strong>
        <ul>
            ${info.resources.map(r => `<li><a href="${r.url}" target="_blank" class="article-link">${r.title}</a></li>`).join('')}
        </ul>
    `;
});
</script>

</body>
</html>
